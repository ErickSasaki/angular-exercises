<div class="collection with-header">
	<div class="collection-header">
		<h4>Form</h4>
	</div>
	<div class="collection-item">
		<label for="inputId">ID</label>
		<input type="number" name="inputId" [(ngModel)]="student.id">

		<label for="inputName">Nome</label>
		<input type="text" name="inputName" [(ngModel)]="student.name">

		<label for="inputEmail">Email</label>
		<input type="email" name="inputEmail" [(ngModel)]="student.email">

		<button class="btn left red" style="margin-bottom: 1em"
			(click)="cancel()">Cancelar
		</button>

		<button class="btn right" style="margin-bottom: 1em"
			(click)="saveStudent()">Salvar
		</button>
	</div>
</div>
